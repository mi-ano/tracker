<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="js/scripts.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>TRACKER</title>
</head>
<body>

  <!-- header section-->
  <header>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
      <a class="navbar-brand" href="#">TRI-TRACKER</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav nav justify-content-end">
          <a class="nav-item nav-link" href="#tri-tracker">Home</a>
          <a class="nav-item nav-link" href="#tracker">Tracker</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- introduction section -->
  <section id="tri-tracker">
    <h1>TRI-TRACKER</h1>
    <p>A triangle is a polygon with three side and three angles. There are three major types of triangles: Equilateral, Isosceles, Scalene  </p>
  </section>

  <!-- tracker section-->
  <section id="tracker">
    <p>Enter your dimensions to learn the type of your triangle</p>
    <form>
      <div class="form-group">
        <label>Side1</label>
        <input id="s1" type="number" placeholder="enter side 1">
      </div>
      <div class="form-group">
        <label>Side2</label>
        <input id="s2" type="number" placeholder="enter side 2">
      </div>
      <div class="form-group">
        <label>Side3</label>
        <input id="s3" type="number" placeholder="enter side 3">
      </div>
      <button type="submit" class="btn btn-outline-success" onclick="tracker()">Check</button>
      <button type="reset" class="btn btn-outline-danger" onclick="trianglereset()">Clear</button>
    </form>

    <div class="results">
      <p id="type"></p>
    </div>
  </section>

  
</body>
</html>
