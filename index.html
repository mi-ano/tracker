    <title>TRACKER</title>
</head>
<body>
  <section id="tri-tracker">
    <h1>TRI-TRACKER</h1>
    <p>A triangle is a polygon with three side and three angles. There are three major types of triangles: Equilateral, Isosceles, Scalene  </p>
  </section> 
  <section id="tracker">
    <p>Enter your dimensions to learn the type of your triangle</p>
    <form>
      <div>
        <label>Side1</label>
        <input type="number" placeholder="enter side 1">
      </div>
      <div>
        <label>Side2</label>
        <input type="number" placeholder="enter side 2">
      </div>
      <div>
        <label>Side3</label>
        <input type="number" placeholder="enter side 3">
      </div>
      <button>Check</button>
      <button>Clear</button>
    </form>
  </section>
</body>
</html>
